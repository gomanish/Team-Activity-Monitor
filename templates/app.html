<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Activity Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 flex justify-center h-screen m-0">
    <div class="w-[600px] max-w-full flex flex-col h-full bg-white shadow-md">
        <header class="p-5 border-b border-slate-200 text-center">
            <h1 class="m-0 text-2xl text-blue-600 font-bold">Team Activity Monitor</h1>
            <p class="mt-1 text-slate-500 text-sm">Ask about your team's work on JIRA and GitHub</p>
        </header>

        <div class="flex-1 overflow-y-auto p-5 flex flex-col gap-4" id="chat-container">
            <div
                class="max-w-[80%] px-4 py-3 rounded-xl leading-relaxed text-sm self-start bg-slate-100 rounded-bl-sm text-slate-800">
                Hello! Ask me something like "What is manish working on?"
            </div>
        </div>

        <div class="p-5 border-t border-slate-200 flex gap-2">
            <input type="text" id="user-input"
                class="flex-1 p-3 border border-slate-300 rounded-lg text-base outline-none focus:border-blue-600 transition-colors"
                placeholder="Type your question here..." />
            <button id="send-btn"
                class="px-6 py-3 bg-blue-600 text-white border-none rounded-lg cursor-pointer font-medium hover:bg-blue-700 transition-colors">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
